<!--templates-->
<template id="chip-button-template">
    <div class="content">
        <span class="caption">${Text}</span>
        <img id="icon" class="icon" src="${Icon}" hidden />
    </div>
</template>
<template id="chip-button-check-template">
    <div class="content">
        <img id="check" class="check" src="${Check}" />
        <span class="caption">${Text}</span>
        <img id="icon" class="icon" src="${Icon}" hidden />
    </div>
</template>
<!--templates-->
<check-item id="button" class="chip-button-item" tabindex="0"></check-item>
